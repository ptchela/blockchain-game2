<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hex Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <!-- Подключаем сначала walletConnect.js -->
  <script src="walletConnect.js" defer></script>
  <!-- Затем game.js -->
  <script src="game.js" defer></script>
</head>
<body>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletStatus">Not connected</div>
  <div id="lastScore">Best Score: -</div>
  <div id="prevScore">Previous Score: -</div>
  <div id="score">Score: 0</div>
  
  <!-- Новый контейнер для надписи Next и очереди шариков -->
  <div id="nextQueueContainer">
    <div id="next">Next</div>
    <div id="queue"></div>
  </div>
  
  <div id="board">
    <div id="gameOver">Game Over!</div>
  </div>
  <button id="newGame" class="new-game" style="display: none;">New Game</button>
</body>
</html>
